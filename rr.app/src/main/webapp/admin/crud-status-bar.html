<dom-element id="crud-status-bar">
	<template>
		<div>
			<template is="dom-if" if="{{!saved}}">
				<span>
					<iron-icon icon="icons:block"></iron-icon>
					Neuložený	
				</span>
			</template>

			<template is="dom-if" if="{{!valid}}">
				<span>
					<iron-icon icon="icons:cancel"></iron-icon>
					Neplatná kombinácia dát
				</span>
			</template>
		</div>
	</template>
</dom-element>
<script>
	Polymer({
		is:'crud-status-bar',
		properties:{
			saved:{
				notify:true
			},
			valid:{
				notify:true
			}
		}
	});
</script>
