<link href="static/bower_components/polymer/polymer-micro.html" rel="import">

<!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->

<link href="articles-container.html" rel="import">
<link href="notification-pool.html" rel="import">

<dom-module id="index-page-container">
	<style>
		*{
			font-family: 'Open Sans', sans-serif;
		}
	</style>
	<template>	
		<articles-container refresh="[[refresh]]" base-url="{{baseUrl}}"></articles-container>
		<notification-pool refresh="{{refresh}}" base-url="{{baseUrl}}"></notification-pool>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'index-page-container',
		properties: {
			refresh:{
				value:false,
				notify:true,
			},

			baseUrl:{
				type:String,
				value:'http://localhost:5600/rr-app'
			}
		}
	});
</script>
